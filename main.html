<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">                   <!-- favicon -->
    <link rel="stylesheet" href="css/reset.css">                                                    <!-- reset -->
    <link rel="stylesheet" href="css/main.css">                                                     <!-- main css -->
    <script src="https://kit.fontawesome.com/11ff5dd105.js" crossorigin="anonymous"></script>       <!-- fontawesome -->
    <script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>                           <!-- jquery -->
    <script>
        $(function(){
            $('.left-box').mouseover(function(){
                $(this).css({
                    transform : 'scale(1.1)',
                    transition : '0.5s'
                })
                $('.left-box2').css({
                    transform : 'scale(1.1)',
                    transition : '0.5s'
                })
            });
            $('.left-box').mouseout(function(){
                $(this).css({
                    transform : 'scale(1)',
                    transition : '0.5s'
                })
                $('.left-box2').css({
                    transform : 'scale(1)',
                    transition : '0.5s'
                })
            });

            $('.right-box').mouseover(function(){
                $(this).css({
                    transform : 'scale(1.1)',
                    transition : '0.5s'
                })
                $('.right-box2').css({
                    transform : 'scale(1.1)',
                    transition : '0.5s'
                })
            });
            $('.right-box').mouseout(function(){
                $(this).css({
                    transform : 'scale(1)',
                    transition : '0.5s'
                })
                $('.right-box2').css({
                    transform : 'scale(1)',
                    transition : '0.5s'
                })
            });
        })
    </script>
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <img src="img/logo.png" class="logo" onClick="location.href='main.html'" style="cursor:pointer;">
        <img src="img/night-bg.jpg" class="night">
        <!-- container -->
        <div class="container">
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
		</div>
        <div class="container2">
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
		</div>

        <!-- main-left -->
        <div class="main-left">
            <div class="left-box" onClick="location.href='http://www.everland.com/everland/home/main'" style="cursor:pointer;">
                <h1>기존 사이트</h1>
                <img src="img/orginal-page.png" alt="">
                <a href="https://www.everland.com/everland/home/main"><i class="fa-solid fa-house"></i></a>
            </div>
            <div class="left-box2"></div>
        </div>

        <!-- main-right -->
        <div class="main-right">
            <div class="right-box" onClick="location.href='index.html'" style="cursor:pointer;">
                <h1>리뉴얼 사이트</h1>
                <img src="img/renual-page.png" alt="">
                <a href="index.html"><i class="fa-solid fa-house"></i></a>
            </div>
            <div class="right-box2"></div>
        </div>
    </div>

    <script>
        $(function(){
            $('.container, .container2').stop().fadeIn(4000);
        })
    </script>
</body>
</html>
